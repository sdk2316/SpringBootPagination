<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<body>
<div align="center">
    <h1>Add Product</h1>
    <form action="#" th:action="@{/addProduct}" method="post" th:object="${lenovoSmartTab}">
       
        <label>model:</label>
        <input type="text" th:field="*{model}" /><br/>
 
        <label>Ram:</label>
        <input type="text" th:field="*{ram}" /><br/>
 
        <label>ROM</label>
        <input type="text" th:field="*{rom}" /><br/>
        
         <label>Size</label>
        <input type="number" th:field="*{size}" /><br/>
        
         <label>expandableUpto</label>
        <input type="number" th:field="*{expandableUpto}" /><br/>
        
         <label>PrimaryCamera</label>
        <input type="text" th:field="*{primaryCamera}" /><br/>
        
         <label>Battery</label>
        <input type="text" th:field="*{battery}" /><br/>
        
         <label>Processor</label>
        <input type="text" th:field="*{processor}" /><br/>
        
        
         <label>TabletGuarantee</label>
        <input type="text" th:field="*{tabletGuarantee}" /><br/>
 
      
        <label> AccessoriesGuarantee</label>
        <input type="text" th:field="*{accessoryGuarantee}" /><br/>
 <!--  
 
  <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>
 
        <label>Profession:</label>
        <select th:field="*{profession}">
            <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>
 
        <label>Married?</label>
        <input type="checkbox" th:field="*{married}" /><br/>
 
        <label>Note:</label>
        <textarea rows="5" cols="25" th:field="*{note}"></textarea>
        <br/>
        -->
 
        <button type="submit">AddProduct</button>    
    </form>
</div>
</body>
</html>
